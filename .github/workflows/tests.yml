name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install neovim
      run: |
          mkdir -p build
          wget https://github.com/neovim/neovim/releases/download/v0.8.1/nvim.appimage
          chmod +x nvim.appimage
          mv nvim.appimage ./build/nvim

    - name: Run check
      run: |
          make test
          export PATH="${PWD}/build/:${PATH}"
